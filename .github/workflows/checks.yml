name: Checks

on:
  push:
    branches:
      - master
  pull_request: { }
  schedule:
    - cron: '0 23 * * SUN-THU'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    if: (github.event_name == 'schedule' && github.repository == 'optuna/optuna-integration') || (github.event_name != 'schedule')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get -y install openmpi-bin libopenmpi-dev

      - name: Install
        run: |
          python -m pip install -U pip
          pip install --progress-bar off -U .[checking]
          pip install --progress-bar off -U .[test]
          pip install --progress-bar off -U .[all]

      - name: Output installed packages
        run: |
          pip freeze --all

      - name: Output dependency tree
        run: |
          pip install pipdeptree
          pipdeptree

      - name: black
        run: black . --check --diff

      - name: flake8
        run: flake8 .

      - name: isort
        run: isort . --check --diff

      - name: mypy
        run: mypy .

      - name: blackdoc
        run: blackdoc . --check --diff
